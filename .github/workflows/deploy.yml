name: Deploy Angular to Hostinger

on:
  push:
    branches:
      - master # Only deploys from master branch
    paths:
      - "frontend/**" # Only trigger if frontend files change
      - ".github/workflows/deploy.yml" # Or if workflow changes
  workflow_dispatch: # Allows manual trigger from GitHub UI

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout the code
      - name: Checkout code
        uses: actions/checkout@v4 # Updated to v4 (latest)

      # 2. Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4 # Updated to v4 (latest)
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      # 3. Install dependencies
      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      # 4. Create environment file from secrets
      - name: Create environment files
        run: |
          mkdir -p ./frontend/src/environments
          # Create base environment file
          cat > ./frontend/src/environments/environment.ts << EOF
          export const environment = {
            production: false,
            PROJECT_ID: '${{ secrets.SANITY_PROJECT_ID }}',
            DATASET: '${{ secrets.SANITY_DATASET }}'
          };
          EOF
          # Create production environment file
          cat > ./frontend/src/environments/environment.prod.ts << EOF
          export const environment = {
            production: true,
            PROJECT_ID: '${{ secrets.SANITY_PROJECT_ID }}',
            DATASET: '${{ secrets.SANITY_DATASET }}'
          };
          EOF
          echo "âœ… Environment files created successfully"

      # 5. Build Angular app
      - name: Build Angular app
        working-directory: ./frontend
        run: npm run build -- --configuration production

      # 6. Verify build output exists
      - name: Verify build
        run: |
          echo "Build directory contents:"
          ls -la ./frontend/dist/teksed-website/browser/
          echo "---"
          echo "Checking index.html content:"
          head -20 ./frontend/dist/teksed-website/browser/index.html
          echo "---"
          echo "Checking main JS file:"
          ls -lh ./frontend/dist/teksed-website/browser/main-*.js

      # 7. Deploy to Hostinger via FTP
      - name: Deploy to Hostinger
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5 # Updated to latest
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./frontend/dist/teksed-website/browser/
          server-dir: /domains/teksedinc.com/public_html/
          dangerous-clean-slate: true
          log-level: verbose
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            **/.DS_Store

      # 8. Deployment notification (optional)
      - name: Deployment Success
        if: success()
        run: |
          echo "âœ… Deployment successful!"
          echo "ðŸš€ Your site is live at your domain"

      - name: Deployment Failed
        if: failure()
        run: |
          echo "âŒ Deployment failed. Check the logs above."
          exit 1
